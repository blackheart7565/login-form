<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./main.css">
</head>

<body>


	<div class="login-box">
		<div class="login-bg">
			<img src="./bg.jpg" alt="" class="login-img">
		</div>
		<div class="login-wrapper">
			<h1 class="login-title">Sign In</h1>
			<form class="login-form">
				<div class="input-box">
					<label for="username" class="input-label" data-title="Username:">
						Username:
					</label>
					<div class="input-wrapper">
						<input type="username" id="input" class="input" placeholder='Username' />
					</div>
				</div>
				<div class="input-box">
					<label for="email" class="input-label" data-title="Email:">
						Email:
					</label>
					<div class="input-wrapper">
						<input type="email" id="input" class="input" placeholder="Email" />
					</div>
				</div>
				<div class="input-box">
					<label for="password" class="input-label" data-title="Password:">
						Password:
					</label>
					<div class="input-wrapper">
						<input type="password" id="input" class="input" placeholder='Password' />
					</div>
				</div>

				<button class='login-link'>
					Sign In
				</button>
			</form>
		</div>
	</div>


</body>

</html>
